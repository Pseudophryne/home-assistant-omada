---
configuration:
  enable_hass_ssl:
    name: Enable Home Assistant SSL
    description: This can be used to enable your own Home Assistant certificate.
  keyfile:
    name: Private Key File
    description: Path to the Private Key File.
  certfile:
    name: Certificate File
    description: Path to the Certificate File.
  show_mongodb_logs:
    name: Show MongoDB Logs
    description: Enable this to see internal MongoDB logs in the add-on log output. Useful for debugging database issues.
  show_server_logs:
    name: Show Server Logs
    description: Enable this to see the main Omada Controller server logs. Defaults to true.
