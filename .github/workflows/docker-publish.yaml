name: Build and Push Multi-Platform Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: ["beta", "stable", "stable-v6", "stable-no-avx"]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Set Build Variables
        id: vars
        run: |
          TARGET="${{ matrix.target }}"

          # BUILD_CONTEXT is always "Omada Dev" now that we use direct Dockerfiles
          echo "BUILD_CONTEXT=Omada Dev" >> $GITHUB_ENV

          if [[ "$TARGET" == "stable-no-avx" ]]; then
            DIR_NAME="Omada Stable v6 NO-AVX"
            DOCKERFILE_PATH="Omada Dev/noavx.dockerfile"
            PLATFORMS="linux/amd64"
          else
            # Standard capitalization logic for other targets
            CAPITALIZED=$(echo "$TARGET" | tr '-' ' ' | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
            DIR_NAME="Omada $CAPITALIZED"
            DOCKERFILE_PATH="Omada Dev/Dockerfile"
            PLATFORMS="linux/amd64,linux/arm64"
          fi

          echo "DIR_NAME=$DIR_NAME" >> $GITHUB_ENV
          echo "DOCKERFILE_PATH=$DOCKERFILE_PATH" >> $GITHUB_ENV
          echo "PLATFORMS=$PLATFORMS" >> $GITHUB_ENV

          echo "Directory Name: $DIR_NAME"
          echo "Dockerfile Path: $DOCKERFILE_PATH"
          echo "Platforms: $PLATFORMS"

      - name: Extract Version and Set Tag
        id: extract_version
        run: |
          VERSION_HA=$(yq '.version' "${{ env.DIR_NAME }}/config.yaml")
          VERSION_OMADA=$(echo $VERSION_HA | sed -E 's/-ha[0-9]+$//')
          DOCKER_IMAGE="${{ secrets.DOCKER_USER_NAME }}/home-assistant-omada"

          echo "VERSION_HA=$VERSION_HA" >> $GITHUB_ENV
          echo "VERSION_OMADA=$VERSION_OMADA" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> $GITHUB_ENV

          echo "Target: ${{ matrix.target }}"
          echo "Version HA: $VERSION_HA"
          echo "Version Omada: $VERSION_OMADA"
          echo "Docker Image: $DOCKER_IMAGE"

      - name: Check Omada Version Availability
        uses: ./.github/actions/version-checks
        with:
          version: "${{ env.VERSION_OMADA }}"

      - name: Check if Image Exists
        id: check_image
        run: |
          if docker manifest inspect "${{ env.DOCKER_IMAGE }}-${{ matrix.target }}:${{ env.VERSION_HA }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: "${{ env.BUILD_CONTEXT }}"
          file: "${{ env.DOCKERFILE_PATH }}"
          build-args: INSTALL_VER=${{ env.VERSION_OMADA }}
          platforms: "${{ env.PLATFORMS }}"
          push: true
          tags: "${{ env.DOCKER_IMAGE }}-${{ matrix.target }}:${{ env.VERSION_HA }}"
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}-${{ matrix.target }}:cache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}-${{ matrix.target }}:cache,mode=max
